<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
  <script>
  const getMessagesAndAnswer = () => {
    window.addEventListener("message", function(message) {
      if (message.origin == "http://localhost:3000") {
        if (message.data == "init") {
          const h = document.querySelectorAll("h1, h2, h3, h4, h5, h6, li, p, div, span, mark, ins, del, sup, sub, small, i, b, blockquote, q, strong, em");
          h.forEach ((tag) => {
            if (tag.childNodes[0] && tag.childNodes[0].textContent.trim() != "") {
              tag.contentEditable = "true";
              tag.addEventListener("click", () => {
                const old_content = tag.innerText;
                message.source.postMessage(`§${old_content}`, message.origin);
              }, { once: true });
              tag.addEventListener("keyup", () => {
                  const new_content = tag.innerText;
                  message.source.postMessage(new_content, message.origin)
              });
            } else {
            return;
            }
          })
        }
      }
    });
  }
  getMessagesAndAnswer();
  </script>
</head>

<body>
  <div class="container">
    <header id="site-header">
      <img src="images/logo intercom.png" alt="logo intercom" style="width: 200px">
      <div class=nav-bar>

        <h3>Learn</h3>
        <h3>Pricing</h3>
        <h3>Sign in</h3>
        <button>Get Started</button>
      </div>
    </header>
    <div class="main">
      <img src="images/intercom2.png" alt="" style="width: 250px; margin-top: 100px">
      <div class="title" style="text-align: center">
        <h1 style="text-align: center">Better customer relationships start here</h1>
        <h2>Drive loyalty and growth at every stage of your customer lifecycle with Intercom—the best in real-time business messaging.</h2>
        <div class="email-submit">
          <input type="email" id="email" name="email" placeholder="Your email address">
          <input type="submit" id="submit" value="Get Started" >
        </div>
      </div>
      <img src="images/intercom1.png" alt="" style="width: 250px; margin-top: 100px">
    </div>
    <div class='testimonials'>
    </div>
  </div>
</body>
</html>
